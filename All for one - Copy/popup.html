<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Talabat Helper Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 340px;
      border-radius: 16px;
    }

    .login-container {
      width: 100%;
      max-width: 400px;
      padding: 24px;
    }

    .login-box {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(148, 163, 184, 0.1);
      border-radius: 16px;
      padding: 40px 24px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
    }

    .header {
      text-align: center;
      margin-bottom: 32px;
    }

    .header h1 {
      font-size: 28px;
      font-weight: 700;
      color: #f1f5f9;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .header p {
      font-size: 14px;
      color: #94a3b8;
    }

    .form-group {
      margin-bottom: 16px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #cbd5e1;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 14px;
      background: rgba(30, 41, 59, 0.8);
      border: 1px solid rgba(148, 163, 184, 0.2);
      border-radius: 8px;
      color: #f1f5f9;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .form-group input::placeholder {
      color: #64748b;
    }

    .form-group input:focus {
      outline: none;
      border-color: #6366f1;
      background: rgba(30, 41, 59, 1);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .login-btn {
      width: 100%;
      padding: 12px 16px;
      background: linear-gradient(135deg, #6366f1 0%, #4f46e5 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 24px;
      letter-spacing: 0.5px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px -5px rgba(99, 102, 241, 0.4);
    }

    .login-btn:active {
      transform: translateY(0);
    }

    .footer-text {
      text-align: center;
      margin-top: 20px;
      font-size: 13px;
      color: #64748b;
    }

    .footer-text a {
      color: #6366f1;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer-text a:hover {
      color: #818cf8;
      text-decoration: underline;
    }

    .divider {
      width: 100%;
      height: 1px;
      background: linear-gradient(90deg, transparent, rgba(148, 163, 184, 0.2), transparent);
      margin: 20px 0;
    }
    #statusMessage{
        color: #10b981;
        text-align: center;
        font-size: 14px;
        margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box" id="loginBox">
      <div class="header">
        <h1>Welcome Back</h1>
        <p>Login to your Talabat Helper account</p>
      </div>

      <form id="loginForm" class="space-y-3">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            id="username"
            type="text"
            placeholder="Enter your username"
            required
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            id="password"
            type="password"
            placeholder="Enter your password"
            required
          />
        </div>

        <button type="submit" class="login-btn">Sign In</button>
      </form>

      <p id="statusMessage" class="text-green-400 mt-4 text-center hidden"></p>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
